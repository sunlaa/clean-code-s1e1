<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="head">
      <img class="head__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="head__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="add-tasks" id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <form class="add-tasks__form">
          <input 
          id="new-task"
          class="task" 
          type="text">
          <button>Add</button>
        </form>
      </section>
      <h3>Todo</h3>
      <ul class="incomplete" id="incompleteTasks">
        <li class="incomplete__default-mode">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove mark">
          </button>
        </li>
        <li class="incomplete__edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
          type="text" 
          value="Go Shopping" 
          class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove mark">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove mark">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
