<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="head">
      <img class="head__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="head__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="add-tasks" id="topSectionForAddingElementToList">
        <label class="add-tasks__label" for="new-task">Add Item</label>
        <form class="add-tasks__form">
          <input 
          id="new-task"
          class="add-tasks__input input-text task"
          type="text">
          <button class="action-button">Add</button>
        </form>
      </section>
      <h3>Todo</h3>
      <ul class="incomplete" id="incompleteTasks">
        <li class="list-item incomplete__default-mode">
          <input class="input-check" type="checkbox">
          <label class="incomplete__list-label list-label task">Pay Bills</label>
          <input class="task input-text" type="text">
          <button class="action-button edit">Edit</button>
          <button class="action-button delete">
            <img class="action-button__image" src="./remove.svg" alt="Remove mark">
          </button>
        </li>
        <li class="list-item incomplete__edit-mode">
          <input class="input-check" type="checkbox">
          <label class="incomplete__list-label list-label task">Go Shopping</label>
          <input
          class="task input-text" 
          type="text" 
          value="Go Shopping">
          <button class="action-button edit">Save</button>
          <button class="action-button delete">
            <img class="action-button__image" src="./remove.svg" alt="Remove mark">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed" id="completed-tasks">
        <li class="list-item">
          <input class="input-check" type="checkbox" checked>
          <label class="completed__list-label list-label task">See the Doctor</label>
          <input class="task input-text" type="text">
          <button class="action-button edit">Edit</button>
          <button class="action-button delete">
            <img class="action-button__image" src="./remove.svg" alt="Remove mark">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
